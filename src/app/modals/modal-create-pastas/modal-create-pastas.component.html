<div class="modal-header">
  <h4 class="modal-title pull-left">Nova pasta</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex justify-content-center">
    <div class="group mt-3">
      <input
        type="text"
        [formControl]="nomePasta"
        pattern="^[a-zA-Z][a-zA-Z0-9]*"
        id="nomePasta"
        name="nomePasta"
        [value]="editar ? nome : null"
      />
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="label" for="nomePasta">Nome da pasta: </label>
    </div>
  </div>
  <div
    class="alert alert-danger d-flex justify-content-center"
    *ngIf="errorMsg"
  >
    {{ errorMsg }}
  </div>
  <div
  #validation
  class="alert alert-danger"
  *ngIf="
    nomePasta.errors?.pattern &&
    !nomePasta.pristine"
>
  Nome deve iniciar com letras, conter apenas letras e/ou n√∫meros.
</div>
  <div class="d-flex justify-content-center">
    <button
      class="center button-criar"
      type="submit"
      [disabled]="!nomePasta.valid || disable || click"
      (click)="editar ? edit() : criar(); click = true"
    >
      {{ editar ? "Editar" : "Criar" }}
    </button>
  </div>
</div>
