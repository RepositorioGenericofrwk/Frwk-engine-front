<div class="wrap">
  <div class="d-flex justify-content-between my-3">
    <h3 class="mr-3 align-self-start">Defina a entrada:</h3>
    <button class="btn btn-outline-info btn-sm align-self-end" *ngIf="entradaVar"  (click)="exemploEntrada()">Gerar exemplo</button>
  </div>
  <div class="form-group">
    <textarea
      [formControl]="entrada"
      class="form-control"
      name="entrada"
      id=""
      cols="30"
      rows="2"
    ></textarea>
    <div class="d-flex justify-content-center">
      <button (click)="testar()" class="btn btn-outline-success mt-3 px-5" type="button">Testar</button>
    </div>
  </div>
  <div *ngIf="click"  class="resultado d-flex justify-content-center mt-3">
    <h4 *ngIf="retorno; else loading">{{'Retorno:  ' +retorno }}</h4>
  </div>
  <div class="d-flex justify-content-center alert alert-danger" *ngIf="!retorno && errorControl" >
    {{ errorControl }}
  </div>
</div>
<ng-template *ngIf="!errorControl"  #loading>
  <span class="loader mt-3"></span>
</ng-template>
