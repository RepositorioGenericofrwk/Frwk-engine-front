<div class="modal-header">
  <h4 class="modal-title pull-left">Nova pasta</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="d-flex justify-content-center">
  <h4>{{'Crie sua express√£o'}}</h4>
</div>
<div class="container my-5">
  <div *ngIf="objeto['condicoes']" >
    <h5>{{'Glossario:'}}</h5>
    <ul class="list-inline">
      <li class="list-inline-item" *ngFor="let item of comparacao" >{{item}}</li>
    </ul>
  </div>
  <div class="row">
  <expressao class="col" [(objeto)]="objeto" [(variaveis)]="variaveis"></expressao>
</div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-success mt-5" (click)="save()">{{'Salvar'}}</button>
  </div>
</div>
