<div class="modal-header">
  <h4 class="modal-title pull-left">{{ "Crie sua express√£o" }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container my-5">
  <div class="row">
    <expressao
      class="col"
      [(objeto)]="objeto"
      [(variaveis)]="variaveis"
    ></expressao>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-success mt-5" (click)="save()">
      {{ "Salvar" }}
    </button>
  </div>
</div>
