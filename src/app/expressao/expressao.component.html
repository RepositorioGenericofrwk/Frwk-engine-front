<div *ngIf="objeto" >
<label class="control-label" for="valorinicial">Valor: </label>
<p>
        <textarea
          autosize
          wrap="hard"
          autocomplete="off"
          class="form-control"
          name="valor"
          id="valor"
          cols="40"
          rows="2"
          [formControl]="valor"
          [(ngModel)]="objeto['valor']"
        ></textarea>
      </p>
      <div class="border-var mt-2 row" *ngIf="variaveis && variaveis.length > 0" >
        <div class="col  text-center">
          <h5>Variáveis:</h5>
          <tree-root [nodes]="variaveis" [options]="options"></tree-root>
        </div>
        <div class="col text-center" *ngIf="parametros && parametros.length > 0" >
          <h5>Parâmetros:</h5>
          <tree-root  [nodes]="parametros" [options]="options">
          </tree-root>
        </div>
      </div>
        <div class="mt-3" *ngIf="verificado" >
          <div *ngIf="!jsonError"  class="alert alert-danger mx-auto text-center text-uppercase">{{ msg }}</div>
          <div *ngIf="jsonError"  class="alert alert-success mx-auto text-center text-uppercase">{{ msg }}</div>
        </div>
      </div>
{{ objeto |json}}
