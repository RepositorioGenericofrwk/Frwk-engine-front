<div class="escopo my-4 p-2" id="escopo{{ id }}">
  <div class="d-flex justify-content-center">
    <span
      class="material-icons seta"
      tooltip="Mover para cima"
      placement="auto"
      [delay]="100"
      triggers="hover"
      container="body"
      #popA="bs-tooltip"
      (click)="moverAcima(); popA.hide()"
    >
      north
    </span>
  </div>
  <app-verificacao-var
    *ngIf="
      objetoLocal &&
      objetoLocal['variaveis'] &&
      objetoLocal['acao'] &&
      objetoLocal['acao'].expressao
    "
    [(variavel)]="variavel"
    [(expressao)]="objetoLocal['acao'].expressao"
    [(errorControl)]="errorControl"
    [(tootltipErro)]="tootltipErro"
    (expressaoEmitter)="evaluate(null, $event[1], variavel)"
  ></app-verificacao-var>
  <div class="row">
    <div class="col-10 d-flex">
      <h3 class="">{{ "Enquanto " }}</h3>

      <h3 class="">{{ " (" }}</h3>
      <button class="btn btn-outline-dark mx-3" (click)="openModalExpressao()">
        {{
          objetoLocal["acao"] && objetoLocal["acao"].expressao
            ? objetoLocal["acao"].expressao
            : "Express√£o"
        }}
      </button>
      <h3 class="">{{ ")" }}</h3>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="btn btn-danger float-right"
        (click)="removeRegra(id)"
      >
        Remove
      </button>
    </div>
  </div>
  <app-create-variavel [(objetoLocal)]="objetoLocal"></app-create-variavel>
  <div class="mt-3" id="{{ id }}"></div>
  <button type="button" class="btn btn-dark mr-5" (click)="novoEscopo()">
    <span class="material-icons my-1"> add </span>
  </button>
  <div class="d-flex justify-content-center">
    <span
      class="material-icons seta mt-3"
      tooltip="Mover para baixo"
      placement="auto"
      [delay]="100"
      triggers="hover"
      #pop="bs-tooltip"
      container="body"
      (click)="moverAbaixo(); pop.hide()"
    >
      south
    </span>
  </div>
</div>
