<span
*ngIf="(!executar || executar != 'expressao') && displayVar"
  [tooltip]="tootltipErroVar"
  placement="auto"
  [delay]="100"
  triggers="hover"
  class="material-icons {{ errorControlVar ? 'color-red' : 'color-green' }}"
>
  {{ errorControlVar ? "clear" : "done" }}
</span>
<span
  *ngIf="(!executar || executar != 'variaveis')"
  [tooltip]="tootltipErroExpressao"
  placement="auto"
  [delay]="100"
  triggers="hover"
  class="material-icons {{ errorControlExpressao ? 'color-red' : 'color-green' }}"
>
  {{ errorControlExpressao ? "clear" : "done" }}
</span>
<input
  type="hidden"
  id="variaveisArray"
  name="variaveisArray"
  [(ngModel)]="variaveisArray"
  (ngModelChange)="verificarVariaveis()"
/>
